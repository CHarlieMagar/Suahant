<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management System</title>
    <link rel="stylesheet" href="../css/Request.css">
</head>

<body>
    <div class="header">
        <a href="Homepage.html">Home</a>
        <a href="Homepage.html">About Us</a>
        <a href="Donorlist.html">Donor List</a>
        <a href="Donorlist.html">Search Donor</a>
        <a href="Donorform.html">Become Donor</a>
        <a href="#" class="login">Login</a>
    </div>

    <div class="main">
        <img src="registration.png" alt="Blood Donation Campaign">
        <div class="form-container">
            <h2>Fill The Following For Blood</h2>
            <form action="request.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please enter your name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+977**********" pattern="\+977\d{10}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Please enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="blood-require">Blood Require for</label>
                    <select id="blood-require" name="blood-require" required>
                        <option value="" disabled selected>Select the reason for blood requirement</option>
                        <option value="accident">Accident</option>
                        <option value="surgery">Surgery</option>
                        <option value="medical">Medical treatment</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter the message" rows="4" required></textarea>
                </div>

                <button type="submit" name="register">Send Request</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="quick-links">

            <a href="#">Admin</a>
        </div>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p>Blood Donation Management Team</p>
            <p>Nakhipot, Lalitpur, ward 1</p>
            <p>Postal Code</p>
            <p>Email: info@blooddonation.com</p>
            <p>Phone: +977-123456789</p>
        </div>
    </div>
</body>

</html>
